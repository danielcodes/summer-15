<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ajax tutorial</title>
  </head>

  <body>

    <h1>Jquery Ajax tutorial</h1>

    <h2>Coffee Orders</h2>
    <!-- here's where the content goes -->
    <ul id="orders"></ul>

    <template id="order-template">
    	<li data-id="{{id}}">
        	<p>
                <strong>Name:</strong>
                <!-- hide span tag and display input on edit -->
                <span class="noedit name"> {{name}} </span>
                <input class="edit name">
            </p>

        	<p>
                <strong>Description:</strong>
                <span class="noedit desc"> {{desc}} </span>
                <input class="edit desc">
            </p>

        	<button data-id='{{id}}' class='remove'>X</button>
    	    <button class="editOrder noedit">Edit</button>
            <!-- buttons that ore shown only on edit mode -->
            <button class="saveEdit edit">Save</button>
            <button class="cancelEdit edit">Cancel</button>
        </li>
    </template>



    <h4>Add a Coffee Order</h4>
    <p>name: <input type="text" id="name" ></p>
	<p>description: <input type="text" id="description" ></p>
	<button id="add-order">Add!</button>

    <!-- scripts -->
    <script src="jquery.js" ></script>
    <script src="main.js" ></script>
	<script src="mustache/mustache.js"></script>

  </body>
</html>
