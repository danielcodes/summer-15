<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" type="css/text" href="test.css"/>
        <link rel="stylesheet" type="css/text" href="injected.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="test.js"></script>
    </head>
    <body>
        <!-- this div can be representative of the symbol on the floor plan map -->
        <div id="orange">

            <!-- block to be injected -->
            <div id="container">
            <!-- picture -->
            <div id="picture">
                <!-- append image -->
                <img src="https://raw.githubusercontent.com/danielcodes/sandbox/master/img/IMG_0003.JPG?token=AD0vFyg5mWX34m02uIHrfrVAQ3Imq26rks5VkrqHwA%3D%3D" alt="">
            </div>

            <!-- data -->
            <div id="data-box">
                <ul id="data-list">
                    <li id="building">Building</li>
                    <!-- keep the descriptions, and append the list values -->
                    <li>Steinman Hall</li>

                    <li id="room#">Room #</li>
                    <li>620</li>

                    <li id="deptarment">Department</li>
                    <li>Electrical Engineering</li>

                    <li id="description">Description</li>
                    <li>Laboratory</li>

                    <li id="Occupant">Occupant</li>
                    <li>None</li>
                </ul>
            </div>

            <!-- closes container -->
            </div>


        </div>

        <div id="blue"></div>
    </body>
</html>
