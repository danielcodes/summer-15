<html>
  <head>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="pop-up.css">

    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="pop-up.js"></script>
    <title>Sample picture plan</title>
  </head>
  <body>
	<!-- outer div for floor plan background -->
    <div id="outer">
        <!-- container div, to append the picture and data-->
        <!-- going to replace rm# with blue, only for demo purposes -->
        <div id="blue">

            <!-- block to be injected -->
            <div id="container">
            <!-- picture -->
            <div id="picture">
                <!-- append image -->
                <img src="http://127.0.0.1:4567/img/IMG_0003.JPG">
            </div>

            <!-- data -->
            <div id="data-box">
                <ul id="data-list">
                    <!-- key value pairs, in order to style -->
                    <li id="building" class="key">Building</li>
                    <!-- keep the descriptions, and append the list values -->
                    <li>Steinman Hall</li>

                    <li id="room#" class="key">Room #</li>
                    <li>620</li>

                    <li id="deptarment" class="key">Department</li>
                    <li>Electrical Engineering</li>

                    <li id="description" class="key">Description</li>
                    <li>Laboratory</li>

                    <li id="Occupant" class="key">Occupant</li>
                    <li>None</li>
                </ul>
            </div>

            <!-- closes container -->
            </div>
        <!-- closes blue -->
		</div>

        <div id="red">

        </div>

    <!-- closes outer -->
	</div>

  </body>
</html>
